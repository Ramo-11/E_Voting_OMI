<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_signup.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">

        <title>Document</title>
    </head>

    <body>
        {% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class="flashes">
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
		{% endwith %}
        <form method="POST" action="/message">
            <label for="message">message to server:</label>
            <input type="text" name="message" autocomplete="off" required>
            <button type="submit">Send</button>
        </form>

        <form action="{{ url_for('routes.logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    </body>

</html>
